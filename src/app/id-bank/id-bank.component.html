<main>
    <div>
        <h1 class="mainText">
            Transaction {{id}}
        </h1>
    </div>
    <div class="infoContainer">
        <div>
            <h1 style="float:left">{{label}}</h1>
            <h1 style="float:right">{{date}}</h1>
        </div>
        <div style="padding-top:50px">
            <h3>Description: {{description}}</h3>
            <h3>Balance: {{balance}}</h3>
            <h3>Amount: {{amount}}</h3>
        </div>
    </div>
</main>
