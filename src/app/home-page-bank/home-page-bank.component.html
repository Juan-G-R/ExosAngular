<div class="tableDiv">
    <div>
        <h1>
            Transactions
        </h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)"s class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element" (click)="loadIndexWeb(element.id)"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let element" (click)="loadIndexWeb(element.id)"> {{element.amount}} </td>
            </ng-container>
        
            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
                <td mat-cell *matCellDef="let element" (click)="loadIndexWeb(element.id)"> {{element.balance}} </td>
            </ng-container>
        
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
                <td mat-cell *matCellDef="let element" (click)="loadIndexWeb(element.id)"> {{element.label}} </td>
            </ng-container>
        
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element" (click)="loadIndexWeb(element.id)"> {{element.date}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
